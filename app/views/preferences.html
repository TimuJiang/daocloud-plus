<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>首选项</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/semantic-ui-css/semantic.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
  <!-- <script src="./node_modules/jquery/dist/jquery.js"></script> -->
  <script>window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.js');</script>
  <script src="../node_modules/semantic-ui-css/semantic.js"></script>
  <script src="../helpers/context_menu.js"></script>
  <script src="../helpers/external_links.js"></script>
  <script type="text/javascript">
    require('../controllers/preferences.handle.js')
  </script>
  <script type="text/javascript">
    $(function () {
      $('.ui.checkbox').checkbox();
    });
  </script>
  <style type="text/css">
    body, html {
      background-color: #ececec;
    }
  </style>
</head>
<body>
<div id="preferences" class="ui container">
  <form class="ui form">
    <div class="field">
      <div class="ui checkbox">
        <input type="checkbox" tabindex="0" class="hidden" v-model="auto_launch">
        <label>开机自启动</label>
      </div>
    </div>
    <div class="field">
      <label>API Token</label>
      <input type="text" v-model="api_token" placeholder="用来授权 DaoCloud+ 通过 API 访问您的资源">
    </div>

    <div class="field">
      <label>消息推送（设置你的Webhook即可以收到消息推送）</label>
      <input type="text" v-model="notifier_url" placeholder="" readonly="true">
    </div>
  </form>
</div>
</body>
</html>
